<div class="container mt-3">
  <div class="row mt-3">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input
            formControlName="firstName"
            [ngClass]="{
              'is-invalid':
                submitted && registerForm.controls['firstName'].errors
            }"
            type="text"
            class="form-control"
          />
          <div
            *ngIf="submitted && registerForm.controls['firstName'].errors"
            class="text-danger"
          >
            <div *ngIf="registerForm.controls['firstName'].errors['required']">
              First Name is Required
            </div>
            <div *ngIf="registerForm.controls['firstName'].errors['minlength']">
              First Name should be atleast 3 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input
            formControlName="lastName"
            [ngClass]="{
              'is-invalid':
                submitted && registerForm.controls['lastName'].errors
            }"
            type="text"
            class="form-control"
          />
          <div class="text-danger">
            <div *ngIf="submitted && registerForm.controls['lastName'].errors">
              <div *ngIf="registerForm.controls['lastName'].errors['required']">
                Last Name is Required
              </div>
              <span *ngIf="registerForm.controls['lastName'].touched">
                Required
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            formControlName="email"
            [ngClass]="{
              'is-invalid': submitted && registerForm.controls['email'].errors
            }"
            type="text"
            class="form-control"
          />
          <div
            *ngIf="submitted && registerForm.controls['email'].errors"
            class="text-danger"
          >
            <div *ngIf="registerForm.controls['email'].errors['required']">
              Email is Required
            </div>
            <div *ngIf="registerForm.controls['email'].errors['pattern']">
              Please Enter Vaild Email ID
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <div>
            <input
              formControlName="password"
              [ngClass]="{
                'is-invalid':
                  submitted && registerForm.controls['password'].errors
              }"
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
            />
            <div class="ipassicon">
              <mat-icon matSuffix (click)="togglePasswordVisibility()">
                {{ showPassword ? "visibility_off" : "visibility" }}
              </mat-icon>
            </div>
          </div>
          <div
            *ngIf="submitted && registerForm.controls['password'].errors"
            class="text-danger"
          >
            <div *ngIf="registerForm.controls['password'].errors['required']">
              Password is Required
            </div>
            <div *ngIf="registerForm.controls['password'].errors['minlength']">
              Password should be atleast 4 characters
            </div>
          </div>
        </div>
        <div class="form-group text-center mt-3">
          <button class="btn btn-primary">Submit</button>
        </div>
        <div class="form-group text-center mt-3">
          <button class="btn btn-danger" (click)="onReset()">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
